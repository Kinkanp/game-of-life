<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; height: 100%; min-height: 100vh;">

<div class="panel">
    <div class="panel-toggle">
        <img src="./assets/arrow.svg" alt="">
    </div>
    <div class="figures-list" id="figures-list">
    </div>
</div>

<div class="layout">
    <div class="control-panel">
        <button class="control-button" id="start">Run</button>
        <button class="control-button" id="next">One cycle</button>
        <button class="control-button" id="pause">Pause</button>
        <button class="control-button" id="clear">Clear</button>

        <div class="theme-actions">
            <span>Dark</span>
            <label class="switch">
                <input type="checkbox" id="theme-switcher" checked>
                <span class="slider"></span>
            </label>
            <span>Light</span>
        </div>
    </div>
    <div class="canvas-container" id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>
</body>
</html>
